<div class="weather">
	<div class="m-newsTile">
		<h2>{{title}}</h2>
	</div>
	<div class="w_strand">
		<input type="text" class="keyword" ng-model='name' ng-init="name=''" placeholder="请输入你所在的城市"/>
		<div class="weather_main">
			<p>当前城市：{{city}}</p>
			<p>天气状况：{{weather}}</p>
			<p>最高温度：{{temp2}}</p>
			<p>最低温度：{{temp1}}</p>
		</div>	
	</div>
</div>
